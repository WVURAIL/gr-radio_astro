id: radio_astro_png_print_spectrum
label: png_print_spectrum
category: '[radio_astro]'

templates:
  imports: import radio_astro
  make: radio_astro.png_print_spectrum(${vec_length}, ${samp_rate}, ${freq}, ${prefix}, ${graphprint_toggle}, ${graphinfo})
  callbacks:
    - set_graphprint_toggle(${graphprint_toggle})
    - set_graphinfo(${graphinfo})

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as \$keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)

parameters:
- id: vec_length
  label: vec_length
  dtype: int
- id: samp_rate
  label: samp_rate
  dtype: float
- id: freq
  label: freq
  dtype: float
- id: prefix
  label: prefix
  dtype: string
- id: graphprint_toggle
  label: graphprint_toggle
  dtype: string
- id: graphinfo
  label: graphinfo
  dtype: string  

#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)

inputs:
- label: in
  domain: stream
  dtype: float
  vlen: ${vec_length}

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1

